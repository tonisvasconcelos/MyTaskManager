name: Deploy Web to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: resource-mgmt/package-lock.json

      - name: Install
        working-directory: resource-mgmt
        run: npm ci

      - name: Build web (GitHub Pages base)
        working-directory: resource-mgmt
        env:
          GITHUB_PAGES: "true"
          # Set this in GitHub repo Settings -> Secrets and variables -> Actions -> Variables
          # (optional) e.g. https://your-api-host.example.com/api
          VITE_API_URL: ${{ vars.VITE_API_URL }}
        run: npm run build --workspace=apps/web

      - name: Add .nojekyll
        run: touch resource-mgmt/apps/web/dist/.nojekyll

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: resource-mgmt/apps/web/dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4

